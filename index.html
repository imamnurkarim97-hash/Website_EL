/* BODY NEON GLOW ANIMATION */
@keyframes bodyGlow{
  0%{background:#05000a;}
  20%{background:#0a001f;}
  40%{background:#05000a;}
  60%{background:#10001a;}
  80%{background:#05000a;}
  100%{background:#0a000f;}
}

/* CYBER GRID BACKGROUND */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(180deg,rgba(0,255,255,.05) 1px,transparent 1px),
    linear-gradient(90deg,rgba(177,0,255,.05) 1px,transparent 1px),
    radial-gradient(circle at top,#12001f,#05000a 80%);
  background-size:40px 40px,40px 40px,cover;
  z-index:-2;
  animation:gridMove 15s linear infinite;
}
@keyframes gridMove{
  0%{background-position:0 0,0 0,0 0;}
  100%{background-position:120px 120px,120px 120px,0 0;}
}

/* GLITCH LAYER */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:repeating-linear-gradient(45deg,rgba(255,0,255,0.02),rgba(255,0,255,0.02) 2px,transparent 2px,transparent 4px);
  z-index:-1;
  animation:glitchMove 3s infinite linear;
}
@keyframes glitchMove{
  0%{transform:translate(0,0);}
  25%{transform:translate(-5px,2px);}
  50%{transform:translate(3px,-3px);}
  75%{transform:translate(-2px,1px);}
  100%{transform:translate(0,0);}
}

/* NEON TEXT & BORDER ANIMATION */
@keyframes neonColor{
  0%{color:var(--neon1);}
  20%{color:var(--neon2);}
  40%{color:var(--neon3);}
  60%{color:var(--neon4);}
  80%{color:var(--neon5);}
  100%{color:var(--neon6);}

  40%{border-color:var(--neon3);}
  60%{border-color:var(--neon4);}
  80%{border-color:var(--neon5);}
  100%{border-color:var(--neon6);}

<div class="modal" id="adModal">
  <div class="modal-content">
    <h3>Tunggu sebentarâ€¦</h3>

    <button id="downloadBtn" disabled onclick="startDownload()">Lanjutkan</button>
  </div>

<script>
// SOUND EFFECT
const clickSound = new Audio('https://freesound.org/data/previews/522/522178_861714-lq.mp3');

let videoData=null;
let selectedQuality="hd";

function pasteLink(){
  navigator.clipboard.readText().then(t=>{
    document.getElementById("tiktokUrl").value=t;
    clickSound.play();
  });
}

async function prepareDownload(){
  const url=document.getElementById("tiktokUrl").value.trim();
  selectedQuality=document.getElementById("quality").value;
  if(!url) return alert("Masukkan link TikTok");

  clickSound.play();
  document.getElementById("adModal").style.display="block";
  document.getElementById("loading").style.display="block";
  document.getElementById("result").innerHTML="";

  const backendURL = "https://downloader99.vercel.app/tiktok?url=" + encodeURIComponent(url);
  const res = await fetch(backendURL);
  const data = await res.json();
  if(!data?.play) {
    document.getElementById("loading").style.display="none";
    return alert("Gagal mengambil video");
  }

  videoData = data;

  let t=5;
  const i=setInterval(()=>{
    document.getElementById("timer").innerText=t;
    if(--t<0){
      clearInterval(i);
      document.getElementById("downloadBtn").disabled=false;
    }
  },1000);
}

function startDownload(){
  clickSound.play();
  document.getElementById("adModal").style.display="none";

  let link = selectedQuality === "hdnowm"
    ? videoData.hdplay || videoData.play
    : selectedQuality === "hd"
    ? videoData.hdplay || videoData.play
    : videoData.play;

  setTimeout(()=>{ window.open("https://otieu.com/4/10391957","_blank"); },300);

  setTimeout(()=>{
    document.getElementById("loading").style.display="none";
    document.getElementById("result").innerHTML=`
      <video controls src="${link}"></video><br>
      <a href="${link}" download onclick="window.open('https://otieu.com/4/10391957','_blank')">â¬‡ Download Video</a>
      <a href="${videoData.music}" download onclick="window.open('https://otieu.com/4/10391957','_blank')">ðŸŽµ Download MP3</a>
    `;
  },1000);
}
</script>
