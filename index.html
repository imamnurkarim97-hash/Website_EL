<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Piece Dashboard</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* FULLSCREEN VIDEO */
    #video-bg {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    /* MENU BAR ATAS */
    .navbar {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-sizing: border-box;
      z-index: 5;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(4px);
    }

    .navbar .logo {
      font-size: 22px;
      color: gold;
      font-weight: bold;
      text-shadow: 0 0 10px black;
    }

    .navbar a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0px 0px 10px black;
      transition: 0.3s;
    }

    .navbar a:hover {
      color: gold;
      text-shadow: 0px 0px 15px gold;
    }

    /* TEKS TENGAH */
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      top: 40%;
      color: white;
      font-size: 34px;
      font-weight: bold;
      text-shadow: 0px 0px 12px black;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo">ONE PIECE WEB</div>
    <div>
      <a href="#">Dashboard</a>
      <a href="#">Login</a>
      <a href="#">Register</a>
    </div>
  </div>

  <!-- VIDEO BACKGROUND -->
  <video id="video-bg" autoplay muted loop playsinline>
    <source src="gear5.mp4" type="video/mp4">
  </video>

  <!-- TEXT DI TENGAH -->
  <div class="content">
    WELCOME TO THE NEW ERA
  </div>

</body>
</html>
