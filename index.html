<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virendra EL-Karim</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
      background: black;
    }

    /* FULLSCREEN VIDEO LETTERBOX MODE */
    #video-bg {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: contain; /* IMPORTANT: agar seperti video preview kamu */
      background-color: black;
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    /* NAVBAR */
    .navbar {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      z-index: 5;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(4px);
    }

    .navbar .logo {
      font-size: 22px;
      color: gold;
      font-weight: bold;
      text-shadow: 0 0 10px black;
    }

    .navbar a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0px 0px 10px black;
      transition: 0.3s;
    }

    .navbar a:hover {
      color: gold;
      text-shadow: 0px 0px 15px gold;
    }

    /* SECTION STYLE */
    section {
      width: 100%;
      padding: 100px 20px;
      box-sizing: border-box;
      background: rgba(0,0,0,0.7);
      color: white;
      text-align: center;
      min-height: 100vh;
    }

    .form-box {
      width: 320px;
      margin: auto;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(3px);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background: gold;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo">VIRENDRA EL-KARIM</div>
    <div>
      <a href="#dashboard">Dashboard</a>
      <a href="#register">Register</a>
      <a href="#login">Login</a>
    </div>
  </div>

  <!-- VIDEO BACKGROUND -->
  <video id="video-bg" autoplay muted loop playsinline>
    <source src="gear5.mp4" type="video/mp4">
  </video>

  <!-- DASHBOARD SECTION -->
  <section id="dashboard">
    <h1>Dashboard</h1>
    <p>Selamat datang di dashboard Virendra EL-Karim.</p>
  </section>

  <!-- REGISTER SECTION -->
  <section id="register">
    <h1>Register</h1>
    <div class="form-box">
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button>Register</button>
    </div>
  </section>

  <!-- LOGIN SECTION -->
  <section id="login">
    <h1>Login</h1>
    <div class="form-box">
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button>Login</button>
    </div>
  </section>

</body>
</html>
