<div class="modal" id="adModal">

<script>
let videoData=null;

function pasteLink(){
  navigator.clipboard.readText().then(t=>{
    document.getElementById("tiktokUrl").value=t;
  });
}

async function prepareDownload(){
  const url=document.getElementById("tiktokUrl").value.trim();
  let selectedQuality=document.getElementById("quality").value;
  if(!url) return alert("Masukkan link TikTok");

  document.getElementById("adModal").style.display="block";

  try {
    const res=await fetch(`/api/tiktok?url=${encodeURIComponent(url)}`);
    const data=await res.json();
    if(data.error) return alert("Gagal ambil video");

    videoData = data;

    let t=5;
    const i=setInterval(()=>{
      document.getElementById("timer").innerText=t;
      if(--t<0){
        clearInterval(i);
        document.getElementById("downloadBtn").disabled=false;
      }
    },1000);

  } catch(e) {
    alert("Gagal ambil video: " + e.message);
  }
}

function startDownload(){
  document.getElementById("adModal").style.display="none";

  let selectedQuality=document.getElementById("quality").value;
  let link = selectedQuality==="hdnowm" ? videoData.nowmplay
           : selectedQuality==="hd" ? videoData.hdplay
           : videoData.play;

  document.getElementById("result").innerHTML=`
    <video controls src="${link}"></video><br>
    <a href="${link}" download onclick="openAd()">â¬‡ Download Video</a>
    <a href="${videoData.music}" download onclick="openAd()">ðŸŽµ Download MP3</a>
  `;
}

function openAd(){

    window.open("https://otieu.com/4/10391957","_blank");

}
