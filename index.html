<script>
const clickSound = new Audio('https://freesound.org/data/previews/522/522178_861714-lq.mp3');
let videoData=null;
let selectedQuality="hd";

function pasteLink(){
  navigator.clipboard.readText().then(t=>{
    document.getElementById("tiktokUrl").value=t;
    clickSound.play();
  });
}

async function prepareDownload(){
  const url=document.getElementById("tiktokUrl").value.trim();
  selectedQuality=document.getElementById("quality").value;
  if(!url) return alert("Masukkan link TikTok");

  clickSound.play();
  document.getElementById("loading").style.display="block";

  const res=await fetch(
    "https://downloader99.vercel.app/tiktok?url="+encodeURIComponent(url)
  );
  const data=await res.json();
  if(!data?.play) return alert("Gagal mengambil video");

  videoData=data;

  /* IKLAN LANGSUNG MUNCUL */
  window.open("https://otieu.com/4/10391957","_blank");

  /* LANGSUNG DOWNLOAD */
  startDownload();
}

function startDownload(){
  let link =
    selectedQuality==="hdnowm"?videoData.hdplay||videoData.play:
    selectedQuality==="hd"?videoData.hdplay||videoData.play:
    videoData.play;

  document.getElementById("loading").style.display="none";
  document.getElementById("result").innerHTML=`
    <video controls src="${link}"></video><br>
    <a href="${link}" download>â¬‡ Download Video</a>
    <a href="${videoData.music}" download>ðŸŽµ Download MP3</a>
  `;

  const a=document.createElement("a");
  a.href=link;
  a.download="";
  document.body.appendChild(a);
  a.click();
  a.remove();
}
</script>
