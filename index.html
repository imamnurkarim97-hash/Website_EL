<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Virendra</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      text-align: center;
    }

    /* NAVBAR */
    .navbar {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(4px);
      z-index: 5;
    }

    .logo {
      font-size: 22px;
      color: gold;
      font-weight: bold;
    }

    .navbar a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    .navbar a:hover {
      color: gold;
    }

    /* KONTEN DASHBOARD */
    .dashboard-content {
      padding-top: 120px; /* supaya tidak ketutup navbar */
      font-size: 30px;
      font-weight: bold;
    }

    .dashboard-sub {
      margin-top: 10px;
      font-size: 20px;
      opacity: 0.9;
    }

    /* VIDEO FULL WIDTH */
    .video-wrapper {
      width: 100%;
      margin-top: 40px;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      border-top: 3px solid gold;
      border-bottom: 3px solid gold;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo">VIRENDRA EL-KARIM</div>
    <div>
      <a href="#">Dashboard</a>
      <a href="#">Login</a>
      <a href="#">Register</a>
    </div>
  </div>

  <!-- TEKS DASHBOARD -->
  <div class="dashboard-content">
    Dashboard
    <div class="dashboard-sub">
      Selamat datang di dashboard Virendra EL-Karim.
    </div>
  </div>

  <!-- VIDEO DI BAWAH TEKS -->
  <div class="video-wrapper">
    <video autoplay muted loop playsinline>
      <source src="gear5.mp4" type="video/mp4">
    </video>
  </div>

</body>
</html>
