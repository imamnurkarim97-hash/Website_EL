<script>
let videoData=null;
let selectedQuality="hd";

function pasteLink(){
  navigator.clipboard.readText().then(t=>{
    document.getElementById("tiktokUrl").value=t;
  });
}

async function prepareDownload(){
  const url=document.getElementById("tiktokUrl").value.trim();
  selectedQuality=document.getElementById("quality").value;
  if(!url){alert("Masukkan link TikTok");return;}

  document.getElementById("adModal").style.display="block";

  const api="http://localhost:3000/tiktok?url="+encodeURIComponent(url);
  const res=await fetch(api);
  const data=await res.json();
  if(!data?.data){alert("Gagal ambil video");return;}

  videoData=data.data;

  let t=5;
  const i=setInterval(()=>{
    document.getElementById("timer").innerText=t;
    if(--t<0){
      clearInterval(i);
      document.getElementById("downloadBtn").disabled=false;
    }
  },1000);
}

function startDownload(){
  document.getElementById("adModal").style.display="none";

  let link =
    selectedQuality==="hdnowm"
      ? videoData.hdplay
      : selectedQuality==="hd"
      ? videoData.hdplay
      : videoData.play;

  window.open("https://otieu.com/4/10391957","_blank");

  setTimeout(()=>{
    document.getElementById("result").innerHTML=`
      <video controls src="${link}"></video><br>
      <a href="${link}" download>â¬‡ Download Video</a>
      <a href="${videoData.music}" download>ðŸŽµ Download MP3</a>
    `;
  },2500);
}
</script>
