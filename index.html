<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Virendra</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      text-align: center;
    }

    /* NAVBAR */
    .navbar {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(4px);
      z-index: 10;
    }

    .logo {
      font-size: 22px;
      color: gold;
      font-weight: bold;
    }

    .navbar a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    .navbar a:hover {
      color: gold;
    }

    /* DASHBOARD TEXT */
    .dashboard-content {
      padding-top: 120px;
      font-size: 30px;
      font-weight: bold;
    }

    .dashboard-sub {
      margin-top: 10px;
      font-size: 20px;
      opacity: 0.9;
    }

    /* VIDEO WRAPPER */
    .video-wrapper {
      width: 100%;
      margin-top: 40px;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      border-top: 3px solid gold;
      border-bottom: 3px solid gold;
    }

    /* FORM STYLE */
    .form-section {
      margin-top: 70px;
      padding: 40px 20px;
      background: #111;
      border-top: 2px solid gold;
    }

    .form-section h2 {
      color: gold;
      font-size: 28px;
      margin-bottom: 25px;
    }

    .form-box {
      max-width: 350px;
      margin: auto;
      text-align: left;
    }

    .form-box label {
      font-size: 18px;
    }

    .form-box input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 20px;
      border: 2px solid gold;
      border-radius: 5px;
      background: black;
      color: white;
      font-size: 16px;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background: gold;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-box button:hover {
      background: #ffdd33;
    }
  </style>

  <script>
    function goTo(section) {
      document.getElementById(section).scrollIntoView({ behavior: "smooth" });
    }
  </script>

</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo">VIRENDRA EL-KARIM</div>
    <div>
      <a href="#" onclick="goTo('dashboard')">Dashboard</a>
      <a href="#" onclick="goTo('login')">Login</a>
      <a href="#" onclick="goTo('register')">Register</a>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="dashboard-content">
    Dashboard
    <div class="dashboard-sub">
      Selamat datang di dashboard Virendra EL-Karim.
    </div>
  </div>

  <!-- VIDEO -->
  <div class="video-wrapper">
    <video autoplay muted loop playsinline>
      <source src="gear5.mp4" type="video/mp4">
    </video>
  </div>

  <!-- LOGIN FORM -->
  <div id="login" class="form-section">
    <h2>Login</h2>
    <div class="form-box">
      <label>Username :</label>
      <input type="text" placeholder="Masukkan username">

      <label>Password :</label>
      <input type="password" placeholder="Masukkan password">

      <button>Login</button>
    </div>
  </div>

  <!-- REGISTER FORM -->
  <div id="register" class="form-section">
    <h2>Register</h2>
    <div class="form-box">
      <label>Username :</label>
      <input type="text" placeholder="Buat username">

      <label>Password :</label>
      <input type="password" placeholder="Buat password">

      <button>Register</button>
    </div>
  </div>

</body>
</html>
