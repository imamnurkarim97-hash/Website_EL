<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>One Piece Elegant</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #0b0b0b;
        font-family: "Poppins", sans-serif;
        color: white;
        overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
        width: 100%;
        background: rgba(0,0,0,0.7);
        backdrop-filter: blur(5px);
        padding: 15px 30px;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 999;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo {
        font-size: 24px;
        font-weight: 700;
        color: #f7c400;
        letter-spacing: 1px;
    }

    .menu a {
        margin-left: 25px;
        color: white;
        text-decoration: none;
        font-size: 16px;
        transition: 0.3s;
    }

    .menu a:hover {
        color: #f7c400;
    }

    /* Hero Section */
    .hero {
        margin-top: 80px;
        height: 100vh;
        background: url('https://i.ibb.co/YRt7ynj/one-piece-wallpaper.jpg') no-repeat center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
    }

    .hero h1 {
        font-size: 50px;
        color: #f7c400;
        text-shadow: 0 0 20px rgba(0,0,0,0.8);
    }

    .hero p {
        font-size: 20px;
        margin-top: 15px;
        max-width: 700px;
    }

    /* Footer */
    footer {
        text-align: center;
        padding: 20px;
        background: #000;
        border-top: 1px solid rgba(255,255,255,0.1);
        margin-top: 30px;
        color: gray;
        font-size: 14px;
    }
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">ONE PIECE</div>
    <div class="menu">
        <a href="#">Dashboard</a>
        <a href="#">Login</a>
        <a href="#">Register</a>
    </div>
</div>

<!-- HERO SECTION -->
<div class="hero">
    <div>
        <h1>Welcome to the Grand Line</h1>
        <p>
            Jelajahi dunia One Piece dengan tampilan elegan.  
            Semua menu tertata rapi dan tidak ada iklan kecuali jika Anda perintahkan.
        </p>
    </div>
</div>

<!-- FOOTER -->
<footer>
    © 2025 – One Piece Elegant Theme
</footer>

</body>
</html>
