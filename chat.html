<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EL Assistant</title>

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header {
  padding: 14px;
  background: #020617;
  font-weight: bold;
  font-size: 18px;
}

.chat-box {
  flex: 1;
  overflow-y: auto;
  padding: 12px;
}

.message {
  max-width: 85%;
  padding: 10px 12px;
  margin-bottom: 10px;
  border-radius: 10px;
  line-height: 1.4;
  word-wrap: break-word;
  white-space: pre-wrap;
}

.user {
  background: #2563eb;
  align-self: flex-end;
}

.ai {
  background: #020617;
  border: 1px solid #1e293b;
}

.typing {
  font-style: italic;
  opacity: 0.7;
}

.input-area {
  display: flex;
  padding: 10px;
  background: #020617;
  gap: 8px;
}

.input-area input {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: none;
  outline: none;
}

.input-area button {
  padding: 0 16px;
  border-radius: 8px;
  border: none;
  background: #2563eb;
  color: white;
  font-size: 18px;
}

/* ============================= */
/* TAMBAHAN AMAN (POJOK KANAN)   */
/* ============================= */
.el-wrapper {
  position: fixed;
  top: 16px;
  right: 16px;
  width: 360px;
  max-width: 95vw;
  height: 540px;
  max-height: 90vh;
  z-index: 9999;

  display: flex;
  flex-direction: column;

  background: #0f172a;
  border-radius: 16px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.5);
  overflow: hidden;
}

@media (max-width: 640px) {
  .el-wrapper {
    left: 12px;
    right: 12px;
    bottom: 12px;
    top: auto;
    width: auto;
    height: 70vh;
  }
}
</style>
</head>

<body>

<div class="el-wrapper">

<header>ðŸ¤– EL</header>

<div id="chatBox" class="chat-box">
  <div class="message ai">
    Halo ðŸ‘‹ Saya EL. Ada yang bisa saya bantu?
  </div>
</div>

<div class="input-area">
  <input id="userInput" placeholder="Ketik pesan ke EL..." />
  <button onclick="sendMessage()">âž¤</button>
</div>

</div>

<script>
async function sendMessage() {
  const input = document.getElementById("userInput");
  const chatBox = document.getElementById("chatBox");

  const text = input.value.trim();
  if (!text) return;

  const userMsg = document.createElement("div");
  userMsg.className = "message user";
  userMsg.textContent = text;
  chatBox.appendChild(userMsg);

  input.value = "";
  chatBox.scrollTop = chatBox.scrollHeight;

  const typing = document.createElement("div");
  typing.className = "message ai typing";
  typing.id = "typing";
  typing.textContent = "EL sedang mengetik...";
  chatBox.appendChild(typing);
  chatBox.scrollTop = chatBox.scrollHeight;

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    typing.remove();

    if (!res.ok || !data.reply) {
      throw new Error("Gagal respon");
    }

    const aiMsg = document.createElement("div");
    aiMsg.className = "message ai";
    aiMsg.textContent = data.reply;
    chatBox.appendChild(aiMsg);

  } catch (err) {
    typing.remove();

    const errMsg = document.createElement("div");
    errMsg.className = "message ai";
    errMsg.textContent = "Maaf, EL gagal merespon.";
    chatBox.appendChild(errMsg);
  }

  chatBox.scrollTop = chatBox.scrollHeight;
}
</script>

</body>
</html>
